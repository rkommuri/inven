          initially originated the object or document in the source application.
          If that information is not available, then this is the user who created
          the format file. The originator remains the same as the object is subsequently
          edited.  This is the equivalent in ISO 19115 to the CI_Individual.name
          or the CI_Organization.name of the citedResponsibleParty whose role is
          "originator". Legacy DCGroup - author
        example: 1411_input
