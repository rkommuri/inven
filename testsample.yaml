        description: Business Team Code for Level 3 for Business View
        example: SL_HQ
      level3Description:
        type: string
        description: Business Team Description for Level 3 for Business View
        example: Schlumberger Limited HQ
      level4Cd:
        type: string
        description: Business Team Code for Level 4 for Business View
        example: SL_HQ
      level4Description:
        type: string
        description: Business Team Description for Level 4 for Business View
        example: Schlumberger Limited HQ
      level5Cd:
        type: string
        description: Business Team Code for Level 5 for Business View
        example: SL_HQ
      level5Description:
        type: string
        description: Business Team Description for Level 5 for Business View
        example: Schlumberger Limited HQ
      level6Cd:
        type: string
        description: Business Team Code for Level 6 for Business View
        example: SL_HQ
      level6Description:
        type: string
