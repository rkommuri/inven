            description: 'path-absolute link to the SL Org'
        costcentercode:
            type: string
            description: 'Cost Center Code'
            example: CA101591
        description:
            type: string
            description: 'Cost Center Description'
            example: 'NAM HFH CLEARING CAN'
        lastUpdateDate:
            type: string
            description: 'Date when Cost Center was last modified'
            format: date-time
            example: '20-NOV-17 12.26.55.000000000 AM'
        type:
            type: string
            description: 'The type of structure under which cost center exists (Product Line, Geomarket, Function etc.)'
            example: TECH-EMSPG
        owner:
            type: string
            description: 'Cost Center Owner (ranging from CEO, EVP, VP and Function VPs)'
            example: 'James Scott'
        companycode:
            type: string
            description: 'Company code is an independent organizational unit under which you can generate individual financial statements like profit & loss account and balance sheets'
            example: CA01
        businessarea:
            type: string
            description: 'Organizational unit of external accounting that corresponds to a specific location or area of responsibility in SLB'
            example: CASJ
        functionalarea:
            type: string
            description: 'Functional Area is an organizational unit that classifies the operating expenses of SLB according to functions administration'
            example: OPS
        profitcenter:
            type: string
            description: 'A profit center is an organizational unit in accounting that reflects a management-oriented structure of SLB and reflects lowest level at which full P&L and balancesheets are available'
            example: OPS
        level1Cd:
            type: string
            description: 'Structure Code for Level 1 for Cost Center'
            example: WH
