swagger: "2.0"
info:
  title: SLORG API
  description: |
    API to Search SL Org by Business Team or Business View attributes
  contact:
    name: Dan Mcpartlan
    email: DMcpartlan@slb.com
  version: 0.0.0
  license:
    name: Schlumberger proprietary
    url: 'http://www.slb.com'
host: apigateway.evq.it.slb.com
basePath: /mdm-slorgdata/slorg
externalDocs:
    description: 'Find out more on the SLB Wiki'
    url: 'https://wiki.slb.com'
tags:
  - name: SL Org
    description: Search SL Org Business Team or Business View by attribute
schemes:
- https
consumes:
- application/json
produces:
- application/json
security:
- APIKeyHeader: []
paths:
  /findByBusinessTeam:
    get:
      tags:
        - SL Org
      summary: Find business team organization by SL Org Attributes
      description: >-
        Search for a list of SLorg following criteria passed as parameters. If
        you specify a combination of attributes, attributes for the same
        property are ORed and attributes in different properties are ANDed.
      operationId: findByBusinessTeam
      parameters:
        - name: code
          in: query
          type: string
          description: Business team Code
        - name: description
          in: query
          type: string
          description: Business Team Description
        - name: level
          in: query
          type: string
          description: The level within SL Org where Business Team exists
        - name: type
          in: query
          type: string
          description: Type of Business Team
        - name: definition
          in: query
          type: string
          description: Verbose description of business team
        - name: owner
          in: query
          type: string
          description: Business Team Owner
        - name: level1Cd
          in: query
          type: string
          description: Business Team Code for Level 1 for Business Team
        - name: level1Description
          in: query
          type: string
          description: Business Team Description for Level 1 for Business Team
        - name: level2Cd
          in: query
          type: string
          description: Business Team Code for Level 2 for Business Team
        - name: level2Description
          in: query
          type: string
          description: Business Team Description for Level 2 for Business Team
        - name: level3Cd
          in: query
          type: string
          description: Business Team Code for Level 3 for Business Team
        - name: level3Description
          in: query
          type: string
          description: Business Team Description for Level 3 for Business Team
        - name: level4Cd
          in: query
          type: string
          description: Business Team Code for Level 4 for Business Team
        - name: level4Description
          in: query
          type: string
          description: Business Team Description for Level 4 for Business Team
        - name: level5Cd
          in: query
          type: string
          description: Business Team Code for Level 5 for Business Team
        - name: level5Description
          in: query
          type: string
          description: Business Team Description for Level 5 for Business Team
        - name: level6Cd
          in: query
          type: string
          description: Business Team Code for Level 6 for Business Team
        - name: level6Description
          in: query
          type: string
          description: Business Team Description for Level 6 for Business Team
        - name: lastUpdateDate
          in: query
          description: The Last Update Date for the Business Team.
          type: string
        - name: size
          in: query
          description: Page Size.
          type: integer
        - name: searchAfter
          in: query
          description: Search After.
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/BusinessTeamCollection'
        400:
          description: Invalid tag/input
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Requested organization not found.
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/ApiResponse'
  /findByBusinessView:
    get:
      tags:
        - SL Org
      summary: Find business view organization by SL Org Attributes
      description: >-
        Search for a list of SLorg following criteria passed as parameters. If
        you specify a combination of attributes, attributes for the same
        property are ORed and attributes in different properties are ANDed.
      operationId: findByBusinessView
      parameters:
        - name: code
          in: query
          type: string
          description: Business View Code
        - name: description
          in: query
          type: string
          description: Business View Description
        - name: level
          in: query
          type: string
          description: The level within SL Org where Business View exists
        - name: type
          in: query
          type: string
          description: Type of Business View
        - name: definition
          in: query
          type: string
          description: Verbose description of Business View
        - name: owner
          in: query
          type: string
          description: Business View Owner
        - name: level1Cd
          in: query
          type: string
          description: Business View Code for Level 1 for Business View
        - name: level1Description
          in: query
          type: string
          description: Business View Description for Level 1 for Business View
        - name: level2Cd
          in: query
          type: string
          description: Business View Code for Level 2 for Business View
        - name: level2Description
          in: query
          type: string
          description: Business View Description for Level 2 for Business View
        - name: level3Cd
          in: query
          type: string
          description: Business View Code for Level 3 for Business View
        - name: level3Description
          in: query
          type: string
          description: Business View Description for Level 3 for Business View
        - name: lastUpdateDate
          in: query
          description: The Last Update Date for the Business View.
          type: string
        - name: size
          in: query
          description: Page Size.
          type: integer
        - name: searchAfter
          in: query
          description: Search After.
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/BusinessViewCollection'
        '400':
          description: Invalid tag/input
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Requested organization not found.
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/ApiResponse'
  /findByFunction:
    get:
      tags:
        - SL Org
      summary: Find function organization by SL Org Attributes
      description: >-
        Search for a list of SLorg following criteria passed as parameters. If
        you specify a combination of attributes, attributes for the same
        property are ORed and attributes in different properties are ANDed.
      operationId: findByFunction
      parameters:
        - name: code
          in: query
          type: string
          description: Function Code
        - name: description
          in: query
          type: string
          description: Function Description
        - name: level
          in: query
          type: string
          description: The level within SL Org where Function exists
        - name: type
          in: query
          type: string
          description: Type of Function
        - name: definition
          in: query
          type: string
          description: Verbose description of function
        - name: owner
          in: query
          type: string
          description: Function Owner
        - name: level1Cd
          in: query
          type: string
          description: Function Code for Level 1 for Function
        - name: level1Description
          in: query
          type: string
          description: Function Description for Level 1 for Function
        - name: level2Cd
          in: query
          type: string
          description: Function Code for Level 2 for Function
        - name: level2Description
          in: query
          type: string
          description: Function Description for Level 2 for Function
        - name: level3Cd
          in: query
          type: string
          description: Function Code for Level 3 for Function
        - name: level3Description
          in: query
          type: string
          description: Function Description for Level 3 for Function
        - name: level4Cd
          in: query
          type: string
          description: Function Code for Level 4 for Function
        - name: level4Description
          in: query
          type: string
          description: Function Description for Level 4 for Function
        - name: level5Cd
          in: query
          type: string
          description: Function Code for Level 5 for Function
        - name: level5Description
          in: query
          type: string
          description: Function Description for Level 5 for Function
        - name: level6Cd
          in: query
          type: string
          description: Function Code for Level 6 for Function
        - name: level6Description
          in: query
          type: string
          description: Function Description for Level 6 for Function
        - name: lastUpdateDate
          in: query
          description: The Last Update Date for the Function.
          type: string
        - name: size
          in: query
          description: Page Size.
          type: integer
        - name: searchAfter
          in: query
          description: Search After.
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/FunctionCollection'
        '400':
          description: Invalid tag/input
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Requested organization not found.
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/ApiResponse'
  /findByCostCenter:
    get:
      tags:
        - SL Org
      summary: Find Cost Center by SL Org Attributes
      description: >-
        Search for a list of SLorg following criteria passed as parameters. If
        you specify a combination of attributes, attributes for the same
        property are ORed and attributes in different properties are ANDed.
      operationId: findByCostCenter
      parameters:
        - name: costcenter
          in: query
          type: string
          description: Cost Center Code
        - name: costcenterdescription
          in: query
          type: string
          description: Cost Center Description
        - name: companycode
          in: query
          type: string
          description: >-
            Company code is an independent organizational unit under which you
            can generate individual financial statements like profit & loss
            account and balance sheets.
        - name: businessarea
          in: query
          type: string
          description: >-
              Organizational unit of external accounting that corresponds to a
              specific location or area of responsibility in SLB.
        - name: owner
          in: query
          type: string
          description: Cost Center Owner GIN ID
        - name: profitcenter
          in: query
          type: string
          description: >-
            A profit center is an organizational unit in accounting that
            reflects a management-oriented structure of SLB and reflects lowest
            level at which full P&L and balancesheets are available.
        - name: functionalarea
          in: query
          type: string
          description: >-
            Functional Area is an organizational unit that classifies the
            operating expenses of SLB according to functions administration
        - name: type
          in: query
          type: string
          description: >-
            type represents structure type where cost center is located. e.g.
            SSO, HQ, EMS etc.
        - name: level1Cd
          in: query
          type: string
          description: Structure code for Level 1 for the organization.
        - name: level2Cd
          in: query
          type: string
          description: Structure code for Level 2 for the organization.
        - name: level3Cd
          in: query
          type: string
          description: Structure code for Level 3 for the organization.
        - name: level4Cd
          in: query
          type: string
          description: Structure code for Level 4 for the organization
        - name: level5Cd
          in: query
          type: string
          description: Structure code for Level 5 for the organization.
        - name: level1AltCd
          in: query
          type: string
          description: Structure alternative code for Level 1 for the organization.
        - name: level2AltCd
          in: query
          type: string
          description: Structure alternative code for Level 2 for the organization
        - name: level3AltCd
          in: query
          type: string
          description: Structure alternative code for Level 3 for the organization
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CostCenterCollection'
        '400':
          description: Invalid tag/input
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Requested organization not found.
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/ApiResponse'
  /findByProfitCenter:
    get:
      tags:
        - SL Org
      summary: Find Profit Center by SL Org Attributes
      description: >-
        Search for a list of SLorg following criteria passed as parameters. If
        you specify a combination of attributes, attributes for the same
        property are ORed and attributes in different properties are ANDed.
      operationId: findByProfitCenter
      parameters:
        - name: profitcenter
          in: query
          type: string
          description: >-
            Profit Center Code. A profit center is an organizational unit in
            accounting that reflects a management-oriented structure of SLB and
            reflects lowest level at which full P&L and balancesheets are
            available.
        - name: profitcenterdescription
          in: query
          type: string
          description: Profit Center Description
        - name: companycode
          in: query
          type: string
          description: >-
            Company code is an independent organizational unit under which you
            can generate individual financial statements like profit & loss
            account and balance sheets.
        - name: type
          in: query
          type: string
          description: >-
            type represents structure type where cost center is located. e.g.
            SSO, HQ, EMS etc.
        - name: level1Cd
          in: query
          type: string
          description: Structure code for Level 1 for the organization.
        - name: level2Cd
          in: query
          type: string
          description: Structure code for Level 2 for the organization.
        - name: level3Cd
          in: query
          type: string
          description: Structure code for Level 3 for the organization.
        - name: level4Cd
          in: query
          type: string
          description: Structure code for Level 4 for the organization
        - name: level5Cd
          in: query
          type: string
          description: Structure code for Level 5 for the organization.
        - name: level1AltCd
          in: query
          type: string
          description: Structure alternative code for Level 1 for the organization.
        - name: level2AltCd
          in: query
          type: string
          description: Structure alternative code for Level 2 for the organization
        - name: level3AltCd
          in: query
          type: string
          description: Structure alternative code for Level 3 for the organization
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ProfitCenterCollection'
        '400':
          description: Invalid tag/input
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Requested organization not found.
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal server error.
          schema:
            $ref: '#/definitions/ApiResponse'
