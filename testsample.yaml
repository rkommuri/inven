      kind:
        type: string
        description: Kind of resource
        example: Function
      code:
        type: string
        description: Function Code
        example: BDT
      description:
        type: string
        description: Function Description
        example: Sales & Commercial
      lastUpdateDate:
        type: string
        description: Date when Function was last modified
        format: date-time
        example: 20-NOV-17 12.26.55.000000000 AM
      level:
        type: string
        description: >-
          The level within SL Org where Function exists. functional structure
          (SSO, Engineering, Manufacturing etc. )
        example: SSO_Procurement
      type:
        type: string
        description: 'The type of function (Supply Chain, HSE etc.)'
        example: TECH
      definition:
        type: string
