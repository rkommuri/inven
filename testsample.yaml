  BusinessTeams:
    properties:
      self:
        type: string
        format: uri
        description: path-absolute link to the SL Org
      kind:
        type: string
        description: Kind of resource
        example: BusinessTeam
      code:
        type: string
        description: Business Team Code
        example: SL
      description:
        type: string
        description: Business Team Description
        example: Schlumberger Limited
      lastUpdateDate:
        type: string
        description: Date when Business Team was last modified
        format: date-time
        example: 20-NOV-17 12.26.55.000000000 AM
      level:
        type: string
        description: >-
          The level within SL Org where Business Team exists. BV Level
          structure (Corporate, Geomarket, Hemisphere, SL, SubGeomarket)
        example: BT SL
      type:
        type: string
        description: >-
          The type of business team (Corporate, Geomarket, Global Operations &
          Support, Global Technology Deployment, Hemisphere, Research,
          Development & Marketing, SubGeomarket, Support)
        example: Corporate
      definition:
        type: string
        description: >-
          Verbose description of business team â€“ Schlumberger is a Fortune 500
          Company listed on the New York Stock Exchange with principal
          corporate headquarters located in Houston, Paris, and The Hague.
        example: >-
          Schlumberger is a Fortune 500 Company listed on the New York Stock
          Exchange with principal corporate headquarters located in Houston,
          Paris, and The Hague
      owner:
        type: string
        description: >-
          Business Team Owner (ranging from CEO, EVP, VP and Product Line
          Presidents)
        example: CEO
      level1Cd:
        type: string
        description: Business Team Code for Level 1 for Business Team
        example: SL
      level1Description:
        type: string
        description: Business Team Description for Level 1 for Business Team
        example: Schlumberger Limited
      level2Cd:
        type: string
        description: Business Team Code for Level 2 for Business View
        example: SL_HQ
      level2Description:
        type: string
        description: Business Team Description for Level 2 for Business View
