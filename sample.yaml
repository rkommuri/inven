      - name: wellboreNumber
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: wellboreDesc
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: fieldName
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: UWI
        in: query
        style: form
        explode: false
