openapi: 3.0.1
info:
  title: Well Bore API
  description: |
    API to Schlumberger's wellbore Master Data
  contact:
    email: WEardley@slb.com
  version: 1.0.0
servers:
- url: https://apigateway.evp.it.slb.com/mdm_wellboresdata
tags:
- name: wellbore
  description: Operations on wellbore Master Data  
schemes:
  - https
host: apigateway.evp.it.slb.com
basePath: /mdm_wellboresdata

paths:
  /wellbores:
