      - name: surfaceStatePrvnc
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: surfacePostal
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: surfacePostalExtn
